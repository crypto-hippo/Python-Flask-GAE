{% macro load_resource(resource_type, resource_name) %}
    {% if resource_type == 'js' %}
        <script src="/static/{{resource_type}}/{{resource_name}}.js?v={{ now() }}"></script>
    {% elif resource_type == 'css' %}
        <link rel="stylesheet" href="/static/{{resource_type}}/{{resource_name}}.css?v={{ now() }}">
    {% endif %}
{% endmacro %}
